<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Karate Attendance Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h2>Karate Attendance Login</h2>

    <div>
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter email" required>
    </div>

    <div>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" required>
    </div>

    <button type="button" onclick="login()">Login</button>
    <p id="message" style="color:red; text-align:center; margin-top:10px;"></p>
  </div>

  <!-- Firebase + App JS -->
  <script type="module">
    import { loginUser, getUserRole, autoRedirect } from "./assets/app.js";

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const msg = document.getElementById("message");

      msg.innerText = "";

      if (!email || !password) {
        msg.innerText = "Please enter email and password.";
        return;
      }

      try {
        const userCredential = await loginUser(email, password);
        const user = userCredential.user;

        const role = await getUserRole(user.uid);
        if (!role) {
          msg.innerText = "Your account has no role assigned.";
          return;
        }

        // Redirect based on role
        if (role === "admin") {
          window.location.href = "admin.html";
        } else if (role === "teacher") {
          window.location.href = "teacher.html";
        } else {
          msg.innerText = "You are not allowed to login.";
        }

      } catch (error) {
        msg.innerText = "Login failed: " + error.message;
      }
    }

    // Auto-redirect if user already logged in
    autoRedirect();
  </script>

</body>
</html>
